<form *ngIf="showAddTask" class="add-form" (ngSubmit)="onSubmit()">
	<div class="form-control">
		<label for="text">Add task name</label>
		<input type="text" name="text" id="text" placeholder="add new task" [(ngModel)]="newTask.text">
	</div>
	<div class="form-control">
		<label for="day">Add Day</label>
		<input type="text" name="day" id="day" placeholder="add day" [(ngModel)]="newTask.day">
	</div>
	<div class="form-control form-control-check">
		<label for="tick">Set Reminder</label>
		<input type="checkbox" name="tick" id="tick" [(ngModel)]="newTask.reminder">
	</div>
	<input type="submit" value="Save Task" class="btn btn-block">
</form>
